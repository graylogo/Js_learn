    <script>
        // var sign = String
       
        function sum (num1,sign,num2){
             var res =0
            switch(sign){
                case '+': res = num1+num2;break;
                case '-': res = num1-num2;break;
                case '*': res = num1*num2;break;
                case '/': res = num1/num2;break;
            }
            return res;
        }
        var i =sum(3,'*',2)
        console.log(i)

        //为避免太多的全局变量把不定义在全局的定义成局部变量
