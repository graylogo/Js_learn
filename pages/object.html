    <div>

    <script>
        //对象： 属性的无序集合
        //分类： 1 自定义对象  2 内置对象  3 浏览器对象
        //自定义对象
        var cat = {
            //对象里包含了属性和方法
            name : 'bro',
            age : 3,
            say: function(){
                console.log('I\'m bro ,miaomiaomiao')
            }
        }
        //获取对象的属性和调用方法
        var name =cat.name
        cat.say()  //调用方法
        //修改对象的内容  直接对属性的属性值进行修改即可
        cat.age = 2
        cat.say= function(){
            console.log('miaomiaomiao') 
        }
        cat.say()
        console.log(cat)
        //对象存储在内存中，对象比较的时候比较的是内存的地址是否相同
        //简单类型在浏览器中存储的是值本身，比较的是值
        

        //内置对象 时间对象 数学运算等 （数组 日期 正则表达式 数学 字符串 数字 布尔）
        //数组 Aray  数据的有序集合  数组对象的一种
        var numArr = [1,9,3,4,5,6]

        // console.log(num1)

//   将数组的内容创建成一个列表展示出来(数组的遍历)

        var numArr2 = [1,9,3,4,5,6]
